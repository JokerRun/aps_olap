<form id="login" target="frame" method="post" action="http://127.0.0.1:8080/saiku/rest/saiku/session">
  <input name="username" value="admin" type="hidden" />
  <input name="password" value="admin" type="hidden" />
</form>

<iframe id="frame1" name="frame" width="0" height="0" style="display: none;"></iframe>
<iframe id="frame2" name="frame" width="100%" height="100%"></iframe>

<script type="text/javascript">
  // submit the form into iframe for login into remote site
  document.getElementById('login').submit();
  // once you're logged in, change the source url (if needed)
  var iframe = document.getElementById('frame2');

    iframe.src = "http://127.0.0.1:8080";

</script>
